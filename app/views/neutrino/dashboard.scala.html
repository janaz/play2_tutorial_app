@import helper._

@import controllers.neutrino._
@main("Neutrino") {
    @defining(Application.getLocalUser(session())) { user =>
        <h3>@Messages("neutrino.header.welcome", user.contactName)</h3>
    }
    <div>
        <a type="button" class="btn btn-primary btn-lg" href="@controllers.neutrino.secured.routes.UploadedFile.myFiles">@Messages("neutrino.dashboard.option.upload")</a>
    </div>
}
