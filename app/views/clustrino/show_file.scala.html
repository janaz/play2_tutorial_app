@(fileName:String, jsonHeaders:String, jsonVal: String, colNames:String)

@admin {

    @_navbar()

        <div class="panel panel-default">
            <div class="panel-heading"><span>@fileName</span> <span class="save-update"></span></div>
            <div id="myGrid" style="width:100%;height:500px;"></div>
        </div>
        <style type="text/css">
        .handsontable .currentRow {
        background-color: #E7E8EF;
        }

        .handsontable .currentCol {
        background-color: #F9F9FB;
        }
        </style>
        <script>
        var myData=@Html(jsonVal);
        var myHeaders=@Html(jsonHeaders);
        var myNames=@Html(colNames);
        new ShowFile(myData, myHeaders, myNames);
        </script>
}
