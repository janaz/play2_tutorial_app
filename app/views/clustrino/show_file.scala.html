@(data: List[Map[String,String]], jsonVal: String)

@import helper._

@import controllers.clustrino._
@main("Clustrino") {
    <h3>Welcome logged in user!</h3>
    <script src="@controllers.routes.Assets.at("javascripts/ui/jquery-ui.js")"></script>
    <script src="@controllers.routes.Assets.at("javascripts/jquery.handsontable.full.js")"></script>



    <div id="myGrid" style="width:100%;height:500px;"></div>

    <style type="text/css">
        .handsontable .currentRow {
            background-color: #E7E8EF;
        }

        .handsontable .currentCol {
            background-color: #F9F9FB;
        }
    </style>
    <script>
    var myData=@Html(jsonVal);

//      var grid = new Slick.Grid("#myGrid", myData, columns, options);
    $("#myGrid").handsontable({
    data: myData,
    startRows: 6,
    startCols: 8,
    colHeaders: true,
    rowHeaders: true,
    stretchH: 'last',
    manualColumnResize: true,
    manualColumnMove: true,
    persistentState: true,
    currentRowClassName: 'currentRow'
    });
    </script>

}
