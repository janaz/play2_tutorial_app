@(files: List[models.clustrino.CsvFile])
@import org.joda.time.format.ISODateTimeFormat
@import org.joda.time.DateTime

@admin {
    @_navbar()
    <ul>
    @for(file <- files) {
        <li>@file.fileName uploaded:<span>@{new DateTime(file.uploadedAt).toString(ISODateTimeFormat.dateTime())}</span> <a data-pjax href="@controllers.clustrino.secured.routes.UploadedFile.showFile(file.id)">Show</a></li>
    }
    </ul>
}
